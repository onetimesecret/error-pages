    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--dark-bg-900);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
    }

    .error-card {
      position: relative;
      background-color: var(--dark-bg-800);
      border-radius: 0.75rem;
      width: 100%;
      padding: 3rem 2rem;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /* Subtle gradient border */
    .error-card::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 1px;
      border-radius: 0.75rem;
      background: linear-gradient(to right,
          var(--brand-500),
          var(--accent-blue),
          var(--brand-500));
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Top accent line */
    .error-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(to right,
          var(--brand-500),
          var(--accent-blue),
          var(--brand-500));
      animation: shimmer 2.5s infinite;
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% {
        background-position: 100% 0;
      }

      100% {
        background-position: -100% 0;
      }
    }

    .header {
      margin-bottom: 2rem;
    }

    .brand-title {
      font-family: 'Zilla Slab', serif;
      font-weight: 700;
      font-size: 2.25rem;
      color: var(--brand-500);
      margin-bottom: 3rem;
    }

    .error-code {
      font-family: 'Zilla Slab', serif;
      font-size: 5rem;
      font-weight: 700;
      color: var(--brand-500);
      margin-bottom: 0.75rem;
      line-height: 1;
    }

    .error-title {
      font-family: 'Zilla Slab', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 1.25rem;
    }

    .error-description {
      color: var(--text-muted);
      font-size: 1.125rem;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-details {
      margin: 2.5rem 0;
      text-align: center;
    }

    .error-details h3 {
      font-family: 'Zilla Slab', serif;
      font-size: 1.5rem;
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .error-info {
      background-color: var(--dark-bg-700);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      color: var(--text-muted);
      border-left: 3px solid var(--accent-blue);
    }

    .error-info-formatted {
      margin-bottom: 0;
      line-height: 1.7;
    }

    /* For the monospace info box */
    .info-box {
      background-color: var(--dark-bg-900);
      border-radius: 0.375rem;
      padding: 1rem 1.25rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.875rem;
      color: var(--accent-blue);
      text-align: left;
      margin-top: 1rem;
      border-left: 2px solid var(--accent-blue);
    }

    .info-line {
      margin-bottom: 0.5rem;
    }

    .info-line:last-child {
      margin-bottom: 0;
    }

    .info-label {
      color: var(--text-muted);
    }

    .action-button {
      display: inline-block;
      background-color: var(--brand-500);
      color: white;
      font-weight: 500;
      padding: 0.875rem 1.75rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      font-size: 1.125rem;
      position: relative;
      overflow: hidden;
    }

    .action-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.2s ease-out;
    }

    .action-button:hover {
      background-color: var(--brand-600);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220, 74, 34, 0.3);
    }

    .action-button:hover::after {
      transform: translateX(0);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      text-align: center;
    }

    .list-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .bullet {
      color: var(--text-muted);
      margin-right: 0.75rem;
      font-size: 0.75rem;
      flex-shrink: 0;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem 1rem;
      }

      .error-card {
        padding: 2rem 1.25rem;
      }

      .error-code {
        font-size: 3.5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .brand-title {
        font-size: 1.875rem;
      }
    }
  </style>
</head>
