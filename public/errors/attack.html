    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--gray-50);
      color: var(--gray-900);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
    }

    .error-card {
      position: relative;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .error-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    /* Interactive background gradient - using your animation from Tailwind config */
    .error-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg,
                 rgba(220, 74, 34, 0.05) 0%,
                 rgba(35, 181, 221, 0.1) 50%,
                 rgba(220, 74, 34, 0.05) 100%);
      background-size: 200% 100%;
      animation: gradient-x 5s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradient-x {
      0%, 100% {
        background-position: left center;
      }
      50% {
        background-position: right center;
      }
    }

    .header {
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }

    .brand-text {
      font-family: 'Zilla Slab', serif;
      color: var(--brand-600);
    }

    .error-code {
      font-size: 4rem;
      font-weight: 700;
      color: var(--brand-500);
      margin-bottom: 0.5rem;
      line-height: 1;
      position: relative;
      z-index: 1;
      font-family: 'Zilla Slab', serif;
    }

    .error-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      font-family: 'Zilla Slab', serif;
    }

    .error-description {
      color: var(--gray-600);
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .diagnostic-info {
      background-color: var(--gray-100);
      border-radius: 0.375rem;
      padding: 1rem;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.875rem;
      color: var(--gray-700);
      margin-bottom: 1.5rem;
      word-break: break-all;
      text-align: left;
      position: relative;
      z-index: 1;
      border-left: 3px solid var(--brandcomp-500);
    }

    .diagnostic-info p {
      margin-bottom: 0.5rem;
    }

    .diagnostic-info p:last-child {
      margin-bottom: 0;
    }

    .action-button {
      display: inline-block;
      background-color: var(--brand-500);
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      position: relative;
      z-index: 1;
      box-shadow: var(--shadow-md);
    }

    .action-button:hover {
      background-color: var(--brand-600);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--gray-600);
      text-align: center;
    }

    /* Interactive element styles */
    .animated-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right,
                 var(--brand-500),
                 var(--brandcomp-500),
                 var(--brand-500));
      background-size: 200% 100%;
      animation: gradient-x 5s ease-in-out infinite;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--gray-900);
        color: var(--gray-100);
      }

      .error-card {
        background-color: var(--gray-800);
        border: 1px solid var(--gray-700);
      }

      .error-card::before {
        background: linear-gradient(90deg,
                   rgba(220, 74, 34, 0.1) 0%,
                   rgba(35, 181, 221, 0.15) 50%,
                   rgba(220, 74, 34, 0.1) 100%);
      }

      .error-title {
        color: var(--gray-100);
      }

      .error-description {
        color: var(--gray-300);
      }

      .diagnostic-info {
        background-color: var(--gray-900);
        color: var(--gray-300);
        border-color: var(--brandcomp-400);
      }
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .error-card {
        padding: 1.5rem;
      }

      .error-code {
        font-size: 3rem;
      }

      .error-title {
        font-size: 1.5rem;
      }
    }

    /* Token-specific styles */
    .captcha-container {
      background-color: var(--gray-100);
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .dark .captcha-container {
      background-color: var(--gray-800);
    }

    .cloudflare-error-content {
      text-align: left;
    }
  </style>
